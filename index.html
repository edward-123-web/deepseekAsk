<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Q&A Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 150px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .answer-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 100px;
            display: none;
        }

        .answer-section.show {
            display: block;
        }

        .answer-label {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .answer-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– DeepSeek Q&A</h1>
        <p class="subtitle">Ask any question and get intelligent answers</p>
        
        <div class="input-section">
            <textarea 
                id="questionInput" 
                placeholder="Enter your question here..."
                rows="4"
            ></textarea>
        </div>

        <div class="button-container">
            <button id="askButton" onclick="askQuestion()">Ask Question</button>
            <button id="clearButton" onclick="clearAll()" style="background: #6c757d;">Clear</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Thinking...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="answer-section" id="answerSection">
            <span class="answer-label">Answer:</span>
            <div class="answer-content" id="answerContent"></div>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            const askButton = document.getElementById('askButton');
            const loading = document.getElementById('loading');
            const answerSection = document.getElementById('answerSection');
            const answerContent = document.getElementById('answerContent');
            const error = document.getElementById('error');

            if (!question) {
                error.textContent = 'Please enter a question first.';
                error.classList.add('show');
                return;
            }

            // Hide previous results
            answerSection.classList.remove('show');
            error.classList.remove('show');
            
            // Show loading
            loading.classList.add('show');
            askButton.disabled = true;

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (data.success) {
                    answerContent.textContent = data.answer;
                    answerSection.classList.add('show');
                } else {
                    error.textContent = data.error || 'An error occurred. Please try again.';
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = 'Failed to connect to server. Please try again.';
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                askButton.disabled = false;
            }
        }

        function clearAll() {
            document.getElementById('questionInput').value = '';
            document.getElementById('answerSection').classList.remove('show');
            document.getElementById('error').classList.remove('show');
        }

        // Allow Enter key to submit (Ctrl+Enter or Cmd+Enter)
        document.getElementById('questionInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                askQuestion();
            }
        });
    </script>
</body>
</html>
